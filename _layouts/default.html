<html>
<head>
      <meta charset="utf-8">
      <title>{{ site.title }}</title>
</head>
<body>
<header>
 {% include header.html %}
   <p>{{ site.description }}</p>
</header>

<main>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>


</main>
<footer>
       {% include footer.html %}
</footer>
</body>
</html>
